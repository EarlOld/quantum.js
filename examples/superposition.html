<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superposition - Quantum.js</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="example-container">
    <a href="/" class="back-link">‚Üê Back to Examples</a>
    
    <header class="header">
      <h1>üåä Superposition</h1>
      <p class="subtitle">Create custom quantum superposition states</p>
    </header>

    <div class="example-layout">
      <div class="controls-panel">
        <h3>Controls</h3>
        
        <div class="control-group">
          <label for="thetaSlider">Theta (Œ∏): <span id="thetaValue">90¬∞</span></label>
          <input type="range" id="thetaSlider" min="0" max="180" value="90" step="5">
        </div>

        <div class="control-group">
          <label for="phiSlider">Phi (œÜ): <span id="phiValue">0¬∞</span></label>
          <input type="range" id="phiSlider" min="0" max="360" value="0" step="15">
        </div>

        <div class="control-group">
          <label>Preset States</label>
          <div class="button-group">
            <button class="btn btn-small" data-preset="0">|0‚ü©</button>
            <button class="btn btn-small" data-preset="1">|1‚ü©</button>
            <button class="btn btn-small" data-preset="plus">|+‚ü©</button>
            <button class="btn btn-small" data-preset="minus">|-‚ü©</button>
          </div>
          <div class="button-group" style="margin-top: 0.5rem;">
            <button class="btn btn-small" data-preset="i-plus">|+i‚ü©</button>
            <button class="btn btn-small" data-preset="i-minus">|-i‚ü©</button>
          </div>
        </div>

        <div class="control-group">
          <button id="applyBtn" class="btn">Apply Custom State</button>
        </div>
      </div>

      <div class="visualization-panel">
        <div class="bloch-sphere-container">
          <h3>Bloch Sphere Visualization</h3>
          <div id="blochSphere"></div>
        </div>

        <div class="state-info">
          <h3>Quantum State Information</h3>
          <div class="info-grid">
            <div class="info-item">
              <div class="info-item-label">State Vector</div>
              <div class="info-item-value" id="stateVector">-</div>
            </div>
            <div class="info-item">
              <div class="info-item-label">Theta (Œ∏)</div>
              <div class="info-item-value" id="theta">-</div>
            </div>
            <div class="info-item">
              <div class="info-item-label">Phi (œÜ)</div>
              <div class="info-item-value" id="phi">-</div>
            </div>
            <div class="info-item">
              <div class="info-item-label">Bloch Vector</div>
              <div class="info-item-value" id="blochVector">-</div>
            </div>
          </div>

          <div class="probability-bars">
            <div class="probability-bar">
              <div class="probability-bar-label">
                <span>P(|0‚ü©)</span>
                <span id="prob0">50%</span>
              </div>
              <div class="probability-bar-fill-container">
                <div id="prob0Fill" class="probability-bar-fill" style="width: 50%"></div>
              </div>
            </div>
            <div class="probability-bar">
              <div class="probability-bar-label">
                <span>P(|1‚ü©)</span>
                <span id="prob1">50%</span>
              </div>
              <div class="probability-bar-fill-container">
                <div id="prob1Fill" class="probability-bar-fill" style="width: 50%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/scripts/superposition.ts"></script>
</body>
</html>
